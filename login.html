<!DOCTYPE html>
<html lang="en">
<!--colors: //366CC7 blue //dark gray 898C96 //gray ADAEB3-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png"/>
    <link rel="stylesheet" href="regester.css">
    <title>CoStudy</title>
</head>
<body>
    <!--sign in form-->
    <img src="logo.png" alt="website-logo" width="130em" height="100em"/> 
    <div class ="wrap-login100 main">
        <p class="font"> Log In </p> 
        <form action="" method="post">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <i class="bi bi-eye-slash eye" id="togglePassword"> </i>
                <button type="submit" name="submit">Login</button>
                <a href="#"> forget password? </a>
                <p class="text"> Create an account- <a href="#"> Sign Up </a> </p>
            </div>
        </form>
    </div>
    <!--end of sign in form-->
    <script type="text/javascript" src="function.js">
        viewpassword();   //js function to view the password when user clicks the eye icon
    </script>
</body>
</html>
