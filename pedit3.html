    <!----api request script-->
    <script>
const form = document.getElementById('myForm');

form.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Get the form data
    const formData = new FormData(form);

    // Convert the form data to JSON
    const jsonData = {};

    for (const [name, value] of formData.entries()) {
        if (jsonData[name]) {
            if (Array.isArray(jsonData[name])) {
                jsonData[name].push(value);
            } else {
                jsonData[name] = [jsonData[name], value];
            }
        } else {
            jsonData[name] = value;
        }
    }

    fetch('/Account/EditPortfolio', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
    })
    .then(response => {
            // Handle the response from the backend API
            if (response.ok) {
            // Success
            console.log('Data sent successfully');
            // Do something else (e.g., show a success message)
            } else {
            // Error
            console.error('Error sending data');
            // Do something else (e.g., show an error message)
            }
            })
            .catch(error => {
            console.error('Error sending data', error);
            // Handle the error (e.g., show an error message)
    });
});

    </script>
