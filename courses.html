<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>CoStudy</title>
    <style>
        .courses-container {
          border-radius: 10px;
          padding: 3em;
          background-color: #ccc;
          margin-bottom: 2cm;
          display: flex;
          flex-wrap: wrap;
          gap: 50px;
        }

        .course-card {
          background-color: #ccc;
          flex-basis: calc(31% - 15px);
          height: 400px;
          border: 1px solid #ccc;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: transform 0.2s ease-in-out;
          display: flex;
          flex-direction: column;
        }

        .course-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .course-image img {
          width: 100%;
          height: 200px;
          object-fit: cover;
        }

        .course-details {
          padding: 20px;
          flex-grow: 1;
        }

        .course-details h3 {
          font-size: 1.5rem;
          margin-top: 0;
        }

        .course-details p {
          font-size: 1.1rem;
          margin-top: 10px;
        }

        .course-details a {
          display: inline-block;
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          border-radius: 5px;
          text-decoration: none;
          transition: background-color 0.2s ease-in-out;
        }

        .course-details a:hover {
          background-color: #0062cc;
        }

    </style>
</head>
<body>
<!-----------------------start of header---------------------------->
    <header>
        <a href="index.html"><img src="logo.png" alt="website-logo" width="160em" height="120em"/></a>
        <div class="nav top">
            <a href="signup.html">SIGN UP</a>
            <a href="login.html">LOG IN</a>
            <a href="#about">ABOUT</a>
            <a href="#services">SERVICES</a>
        </div> 
    </header>
<!-----------------------End of header---------------------------->
    <div style="margin: 5em;">
        <h1> Courses </h1>
        <!---<p>"Education is the key to unlocking your potential."</p>-->
        <!-----------------------Courses View---------------------------->
        <div class="courses-container">

          <div class="course-card">
              <div class="course-image">
                <img src="kasit.png" alt="Course Image">
              </div>
            <div class="course-details">
                <h3>Course Title</h3>
                <p>Course Description</p>
                <div class="rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
                <a href="#">Learn More</a>
              </div>
            </div>
      </div>
    </div>
<!-----------------------start of footer section------------------------->
    <footer> 
        <a href="index.html"><img src="logo.png" alt="website-logo" width="160em" height="120em"/></a> 
        <div class="nav footernav">

            <a href="#login">SERVICES</a>
        </div>

        <div class="copyright"> All Right reserved - CoStudy</div>

</html>
